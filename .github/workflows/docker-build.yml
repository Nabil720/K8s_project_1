name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main    # or your default branch
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t nanil0034/portfolio-app:latest .

    - name: Run container to test
      run: |
        docker run -d -p 3000:3000 --name test-portfolio nanil0034/portfolio-app:latest
        sleep 10
        docker ps -a
        docker logs test-portfolio
        docker stop test-portfolio
        docker rm test-portfolio

    - name: Push to Docker Hub
      run: docker push nanil0034/portfolio-app:latest
